<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="js/play_sound.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img-360-telde-sanjuan" src="img/telde_sanjuan_360.jpg" alt="img-360-telde-sanjuan">
      <img id="exit" src="img/exit.jpg" alt="texture">
      <audio id="magic-click" src="ogg/magic_click.ogg" preload="auto"></audio>
    </a-assets>

    <a-camera>
      <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>

    <a-circle id="my-circle" opacity="0" position="-3 0 10" rotation="0 135 0" radius="2" color="white"
      sound="src: #magic-click" class="clickable">
      <a-image src="#exit"></a-image>
    </a-circle>

    <a-sky id="my-sky" src="#img-360-telde-sanjuan">
    </a-sky>
  </a-scene>

</body>

</html>
